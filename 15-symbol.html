<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let game={}

    let methods={
        up:Symbol(),
        down:Symbol()
    }

    game[methods.up]=function () {
        console.log('我可以改变形状')
    }
    game[methods.down]=function () {
        console.log('我可以快下降')
    }
    console.log(game)

    let youxi={
        name:'狼人杀',
        [Symbol('say')](){
            console.log('我可以发言')
        },
        [Symbol('zibao')](){
            console.log('我可以自爆')
        }
    }
    console.log(youxi)

    class Person{
        static [Symbol.hasInstance](param){
            console.log(param)
            console.log('我被用来检测类型了')
            return false
        }
    }
    let o={}
    console.log(o instanceof Person)

    const arr=[1,2,3]
    const arr2=[4,5,6]
    arr2[Symbol.isConcatSpreadable]=false
    console.log(arr.concat(arr2))
</script>
</body>
</html>
