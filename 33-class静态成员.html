<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Phone() {

    }
    // 函数对象 静态属性
    Phone.name='手机'
    Phone.change=function () {
        console.log('我可以改变世界')
    }
    // 实例对象
    Phone.prototype.size='5.5inch'

    let nokia=new Phone()
    console.log(nokia.size)
    console.log(nokia)
    // nokia.change()


    class Shouji{
        // 静态属性 属于类 不属于实例对象
        static name='手机'
        static change(){
            console.log('我可以改变世界')
        }
    }
    let iphone=new Shouji()
    console.log(iphone.name) // 没有值
    console.log(Shouji.name)
</script>
</body>
</html>
