<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function data() {
        // 返回对象
        console.log(arguments)
    }
    data('aa','bb','vv')

    // rest参数
    function data1(...args) {
        // 返回数组
        console.log(args)
    }
    data1('aa','bb','vv')

    function data2(a,b,...args) {
        console.log(a,b,args)
    }
    data2('aa','bb','vv')
</script>
</body>
</html>
